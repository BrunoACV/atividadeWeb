<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact list</title>
</head>
<body>
<h1>Contact list:</h1>

<table>
    <thead>
    <tr>
        <th th:text="#{column.id}"></th>
        <th th:text="#{column.name}"></th>
        <th th:text="#{column.birthDate}"></th>
        <th th:text="#{column.email}"></th>
        <th>address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact: ${listContacts}">
        <td th:text="${contact.idContact}">IdContact</td>
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.birthDate}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.address}"></td>
    </tr>
    </tbody>
</table>
<a href="/"> Go to home </a>
</body>
</html>
